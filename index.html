<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="https://www.facebook.com/images/fb_icon_325x325.png">
</head>
<body>
    <div id="main-body">
        <div id="left-side">
            <div id="logo-para">
                <img id="logo" src="image/facebooklogo.svg" alt="facebooklogo">
                <p id="para">Facebook helps you connect and share <br>
                    with the people in your life.</p>
            </div>
        </div>
        <div id="right-side">
            <div id="form-box">
                <input id="form" type="text" placeholder="Email address or phone number" aria-label="Email address or phone number">
                <input id="form" type="text" placeholder="Password" aria-label="Password">
                <input id="login-button" type="submit" value="Log in">
                <div id="forgotten">
                    <a href="" id="forgotten-text">Forgotten Password?</a>
                </div>
                <div id="line"></div>
                <input id="create-acc" type="button" value="Create new account">
                <p id="text-underForm"><a href="" id="create-page">Create a page</a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
